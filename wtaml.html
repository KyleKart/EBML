<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WTAML Viewer</title>
</head>
<body>
  <script>
    function convertWTAMLtoHTML(wtamlString) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(wtamlString, "application/xml");

      if (xmlDoc.querySelector("parsererror")) {
        throw new Error("Invalid WTAML");
      }

      const initNode = xmlDoc.querySelector("init");
      const bodyNode = xmlDoc.querySelector("body");

      const variables = {};
      if (initNode) {
        initNode.querySelectorAll("var").forEach(el => {
          const name = el.getAttribute("name");
          const value = el.textContent || "";
          if (name) variables[name] = value;
        });
      }

      function processNode(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          return node.textContent;
        }

        if (node.nodeType === Node.ELEMENT_NODE) {
          const tagName = node.tagName;

          // If the tag name starts with '_', it's a variable reference
          if (tagName.startsWith("_")) {
            const varName = tagName.slice(1);
            return variables[varName] ?? "";
          }

          // Skip <var> tags in output
          if (tagName === "var") return "";

          // Process children recursively
          let html = `<${tagName}>`;
          node.childNodes.forEach(child => {
            html += processNode(child);
          });
          html += `</${tagName}>`;

          return html;
        }

        return "";
      }

      // Get title content inside <init> and wrap in <title> tag properly
      let titleHTML = "";
      if (initNode) {
        const titleNode = initNode.querySelector("title");
        if (titleNode) {
          // Instead of outputting raw inner, wrap with <title>
          const titleContent = Array.from(titleNode.childNodes).map(processNode).join("");
          titleHTML = `<title>${titleContent}</title>`;
        }
      }

      // Process body node content (assumed one top-level <body> node)
      const bodyHTML = bodyNode ? processNode(bodyNode) : "";

      return `<!DOCTYPE html>
<html>
<head>
  ${titleHTML}
</head>
<body>
  ${bodyHTML}
</body>
</html>`;
    }

    fetch("./main.wtaml")
      .then(response => response.text())
      .then(text => {
        try {
          const html = convertWTAMLtoHTML(text);
          document.open();
          document.write(html);
          document.close();
        } catch (e) {
          document.body.innerText = "Error loading WTAML: " + e.message;
        }
      })
      .catch(err => {
        document.body.innerText = "Error loading WTAML: " + err.message;
      });
  </script>
</body>
</html>
